<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hybrid Communication System</title>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/bootstrap.js"></script>

        <link href="static/css/bootstrap.css" rel="stylesheet" media="screen">

        <script src="static/js/index.js"></script>
        <script>
            $(function(){
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">XMPP 连接管理面板</div>
                <div class="panel-body">
                    <p>
                        当前由系统管理的XMPP连接如下。
                        您可以在这一面板控制这些连接。
                    </p>
                </div>
                <table id="xmpp-clients" class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>好友</th>
                            <th>JID</th>
                            <th>密码</th>
                            <th>流量</th>
                            <th>控制</th>
                        </tr>
                    </thead>
                    <tbody name="main-list">
<!--                    <tr>
                            <td></td>
                            <td colspan="5">
                                <table class="table">
                                    <tr><td>Choice 1</td></tr>
                                    <tr><td>Choice 2</td></tr>
                                </table>
                            </td>
                        </tr>-->
                        <tr name="create" class="active">
                            <td style="vertical-align: middle" colspan="2">新建</td>
                            <td>
                                <input type="text" name="jid" class="form-control"/>
                            </td>
                            <td>
                                <input type="password" name="pwd" class="form-control"/>
                            </td>
                            <td></td>
                            <td>
                                <button type="button" name="login" class="btn btn-primary">登录</button>
                            </td>
                        </tr>
                        <tr name="send" class="active">
                            <td>发送消息</td>
                            <td colspan="3">
                                <textarea name="message" class="form-control">
                                </textarea>
                            </td>
                            <td>
                                <button type="button" name="send" class="btn btn-primary">发送</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
