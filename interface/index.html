<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hybrid Communication System</title>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/bootstrap.js"></script>

        <link href="static/css/bootstrap.css" rel="stylesheet" media="screen">

        <script src="static/js/index.js"></script>
        <script>
            $(function(){
                $('#xmpp-controller button[name="login"]').click(function(){
                    functions.xmpp_login(
                        $('#xmpp-controller [name="jid"]').val(),
                        $('#xmpp-controller [name="password"]').val()
                    );
                });

                $('#xmpp-controller button[name="logout"]').click(function(){
                    functions.xmpp_logout(
                        $('#xmpp-controller [name="jid"]').val()
                    );
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <table id="xmpp-clients" class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>JID</th>
                        <th>状态</th>
                        <th>控制</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>新建</td>
                        <td><input type="text" name="jid" /></td>
                        <td>-</td>
                        <td>
                            <button type="button" name="login">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
